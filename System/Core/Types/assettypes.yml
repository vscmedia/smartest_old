    storage:
      type: database
    suffix:
      - {mime: text/html, _content: html}
      - {mime: text/html, _content: htm}
    
  SM_ASSETTYPE_PLAIN_TEXT:
    id: SM_ASSETTYPE_PLAIN_TEXT
